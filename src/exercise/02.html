<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <!-- üê® add React and ReactDOM on the page.
       üí∞ Here are script tags that'll do the job:
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  -->
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script type="module">
    const rootElement = document.getElementById('root')
    const elementProps = {className: 'container', children: 'Hello world'}
    const elementType = 'div'
    const reactElement = React.createElement(elementType, elementProps)
    const root = ReactDOM.createRoot(rootElement)
    root.render(reactElement)

    // üê® Please re-implement the regular document.createElement code above
    // with these React API calls
    // üí∞ The example in the markdown file should be a good hint for you.
  </script>

  <!-- Extra -->
  <div id="root-extra"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script type="module">
    const rootElement = document.getElementById('root-extra')
    const reactElement = React.createElement('div', {
      className: 'container',
      children: [
        React.createElement('span', {children: 'Hello'}),
        ' ',
        React.createElement('span', { children: 'World'})
      ]
    })
    const root = ReactDOM.createRoot(rootElement)
    root.render(reactElement)
  </script>

</body>
